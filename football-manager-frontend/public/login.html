<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Manager - Login</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 24px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .separator {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      color: #777;
    }
    .separator::before,
    .separator::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ddd;
    }
    .separator::before {
      margin-right: 10px;
    }
    .separator::after {
      margin-left: 10px;
    }
    .social-login {
      display: flex;
      justify-content: center;
    }
    .social-login button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      color: #333;
      border: 1px solid #ddd;
      margin: 0 8px;
      width: auto;
      padding: 10px 16px;
    }
    .social-login button:hover {
      background-color: #f5f5f5;
    }
    .social-login img {
      width: 20px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Football Manager</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    
    <div class="separator">or</div>
    
    <div class="social-login">
      <button id="google-login">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
        Login with Google
      </button>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Normally you would send this to your backend API
      // For demo purposes, we'll just log it and redirect
      console.log('Login attempt:', { email });
      
      // Redirect to dashboard after "login"
      window.location.href = '/api-info.html';
    });
    
    document.getElementById('google-login').addEventListener('click', function() {
      // Normally this would initiate OAuth flow
      // For demo purposes, we'll just redirect
      window.location.href = '/api-info.html';
    });
  </script>
</body>
</html>

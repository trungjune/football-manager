<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Manager</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 600px;
    }
    h1 {
      color: #333;
      margin-bottom: 16px;
    }
    p {
      color: #666;
      margin-bottom: 24px;
      font-size: 18px;
      line-height: 1.6;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 24px;
    }
    .button {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #45a049;
    }
    .button.secondary {
      background-color: #2196F3;
    }
    .button.secondary:hover {
      background-color: #0b7dda;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="45" fill="#fff" stroke="#333" stroke-width="2"/>
      <path d="M50 5 L50 95 M5 50 L95 50" stroke="#333" stroke-width="2"/>
      <circle cx="50" cy="50" r="10" fill="#4CAF50"/>
      <circle cx="30" cy="30" r="5" fill="#2196F3"/>
      <circle cx="70" cy="30" r="5" fill="#2196F3"/>
      <circle cx="30" cy="70" r="5" fill="#2196F3"/>
      <circle cx="70" cy="70" r="5" fill="#2196F3"/>
    </svg>
    
    <h1>Football Manager</h1>
    <p>Welcome to the Football Manager application! Manage your football team, track matches, and organize your lineup.</p>
    
    <div class="buttons">
      <a href="/login.html" class="button">Login</a>
      <a href="/api-info.html" class="button secondary">API Documentation</a>
    </div>
  </div>
  
  <script>
    // Auto-redirect to login after 3 seconds
    setTimeout(function() {
      window.location.href = '/login.html';
    }, 3000);
  </script>
</body>
</html>
